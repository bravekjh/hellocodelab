<!DOCTYPE html>
<meta charset="utf-8"/>
<html>
    <head>
        <title>Hacktoberfest 2016: Downtown Fullerton Boba.js Locations
        </title>
        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.0.1/dist/leaflet.css" />
        <script src="https://unpkg.com/leaflet@1.0.1/dist/leaflet.js"></script>
        <script
			  src="https://code.jquery.com/jquery-2.2.4.min.js"
			  integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="
			  crossorigin="anonymous"></script>
        <style>
            #mapid {
                height: 500px;
            }
        </style>
    </head>
    <body>
      <div id="mapid"></div>

      <script>
      var myMap   = L.map('mapid').setView([33.871426620471276,-117.92432248592375], 16);
      var myTiles = L.tileLayer('http://{s}.tile.stamen.com/terrain/{z}/{x}/{y}.png').addTo(myMap);
      var mySpots = $.getJSON('hacktober.geojson', function(data) {
          console.log(data)
          L.geoJson(data, {
            style: {
              radius: 5,
              fillColor:"#ff7f00"
            },
            pointToLayer: function(feature, latlon) {
              return L.circleMarker(latlon).bindPopup(feature.properties.name);
            }
          }).addTo(myMap);
      });
      // mySpots is the response to getJSON request
      // getJSON takes one parameter, hactober.geojson
  	</script>
  </body>
</html>
